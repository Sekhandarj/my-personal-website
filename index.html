<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MY TO DO LIST</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class = "container" >
            <div id = "todos">
                <h3>ToDo Lists</h3>
                <h4>Tuesday</h4>
                <form id = "todo_form" >
                    <div class = "field">
                        <input id = "new_todo" type="text"
                        placeholder="New To Do" >
                        <input type="submit" class="btn"
                        value="submit" >
                    </div>
                </form>
                <div id="todo_container"></div>
                <div>
                    <div>
                        <button class="btn" id="alert">Alert Me
                        </button>
                        <button class="btn" id="log">Console Log 
                        Something</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
